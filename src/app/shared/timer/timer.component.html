<div class="timer-container">
  <h1 class="timer">
    {{ countdown() }}
  </h1>
  <ng-container *ngIf="!isRunning(); else stopBtn">
    <button (click)="startCountdown()">Start</button>
  </ng-container>
  <ng-template #stopBtn>
    <button (click)="stopCountdown()">Stop</button>
  </ng-template>
</div>
